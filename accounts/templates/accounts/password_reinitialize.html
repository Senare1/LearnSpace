<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container mt-5">
        <h2 class="mb-4 text-center">Reinitialisez votre mot de passe</h2>

        <form>
            <div class="row mx-auto border p-4">
                <div class="input-group py-4">
                    <i class="bx bxs-mail-send"></i>
                    <input type="email" class="form-control" id="email" placeholder="Nouveau password" name="email" required>
                </div>
                <div class="input-group py-4">
                    <i class="bx bxs-mail-send"></i>
                    <input type="email" class="form-control" id="email" placeholder="Confirmez l'adresse mail" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
             </div>
        </form>
  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
