{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Lspace</title>
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title mt-2"><span>Login to Lspace</span></div>
      <div class="teacher text-center py-1"><span>Vous Ãªtes -> <a href="{% url 'teacher_login' %}" class="btn btn-secondary">Enseignant</a></span></div>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col" data-tooltip="Email or Phone">
            <i class='bx bxs-user'></i>
            {{ learner_login_form.email_or_phone }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <i class='bx bxs-lock-alt'></i>
            {{ learner_login_form.password }}
          </div>
          {% if error_message  %}
            <div>{{ error_message }}</div>
          {% endif %}
        </div>
        <div class="row button">
          <input type="submit" value="Login" />
        </div>
        <div class="row mb-3 text-center">
          <div class="col py-3"><a class="btn btn-white" href="{% url 'forgot_verify' %}">Forgot password?</a></div>
          <div class="col py-3"><a class="btn btn-white" href="{% url 'learner_signup' %}">S'inscrire</a></div>
        </div>
      </form>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
