{% extends 'teachers/base.html' %}

{% load static %}

{% block title %} Chapter's page {% endblock %}

{% block content %}

<div class="container mt-5">
    <form class="py-5" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="border p-4">
        <legend class="w-auto p-2 text-center">Page d'administration de media</legend>
  
        <div class="row align-items-center mb-3">
          <div class="col-md-2">
            <label for="textInput" class="form-label pt-3 mt-3">Ajouter du media</label>
          </div>
          <div class="col-md-10">
            <input type="text" class="form-control" id="textInput" value="{{ chapter.chapter_title }}" disabled>
          </div>
        </div>
  
        <div class="row align-items-center mb-3">
          <div class="col-md-2">
            <label for="imageInput" class="form-label">En image</label>
          </div>
          <div class="col-md-10">
            {{ form.image_media }}
          </div>
        </div>
  
        <div class="row align-items-center mb-3">
          <div class="col-md-2">
            <label for="videoInput" class="form-label">En vid√©o</label>
          </div>
          <div class="col-md-10">
            {{ form.video_media }}
          </div>
        </div>
  
        <div class="row align-items-center mb-3">
          <div class="col-md-2">
            <label for="audioInput" class="form-label">En audio</label>
          </div>
          <div class="col-md-10">
            {{ form.audio_media }}
          </div>
        </div>
  
        <div class="row align-items-center mb-3">
          <div class="col-md-2">
            <label for="documentInput" class="form-label">En document</label>
          </div>
          <div class="col-md-10">
            {{ form.document_media }}
          </div>
        </div>
  
        <div class="row mt-4">
          <div class="col-12 col-md-6 mb-2 mb-md-0">
            <button type="button" class="btn btn-danger w-100">Annuler</button>
          </div>
          <div class="col-12 col-md-6">
            <button type="submit" class="btn btn-success w-100">Enregistrer</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  {% endblock %}
