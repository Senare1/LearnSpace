<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échec de la suppression</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .fail-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .fail-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .fail-icon {
            font-size: 4rem;
            color: #dc3545;
        }
        .fail-message {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .btn-custom {
            margin-top: 2rem;
            padding: 0.5rem 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container fail-page">
        <div class="fail-card">
            <i class="fas fa-times-circle fail-icon"></i>
            <div class="fail-message">Échec de la suppression!</div>
            <p>Une erreur s'est produite lors de la suppression du cours.</p>
            <a href="{% url 'teacher_home' %}" class="btn btn-danger btn-custom">Retour à l'accueil</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
